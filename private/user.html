<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navBar">
        <h1 class="appTitle">Jexy</h1>
       <div class="navLinks">
        <a href="user.html" class="pageNavs">User Info</a>
        <a href="workout.html" class="pageNavs">Workout Page</a>
        <a href="diet.html" class="pageNavs">Diet Page</a>
       </div>
    </div>
    <hr>
    <div class="mainPage">
        <div class="userInfoSection" id="userFormSubmit">
            <h2>Please Enter Your Info Below</h2>
            <form id="userInfoForm">
                <input type="text" placeholder="First Name" id="firstNameBox" size="30">
                <input type="text" placeholder="Last Name" id="lastNameBox">
                <input type="number" placeholder="Weight In Pounds" id="weightBox" min="0">
                <input type="number" placeholder="Feet" id="heightFeet" min="0">
                <input type="number" placeholder="Inches" id="heightInches" min="0">
                <input type="number" placeholder="Age" id="ageBox" min="0">
                <span id="sexSelectBox">
                    <label for="genderBox">Select Your Sex: </label>
                    <select id="genderBox">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </span>
                <span id="fitnessGoalSelect">
                    <label for="fitnessGoal">Fitness Goal: </label>
                    <select id="fitnessGoal">
                        <option value="buildStrength">Build Strength</option>
                        <option value="buildEndurance">Build Endurance</option>
                        <option value="increaseMuscleMass">Increase Muscle Mass and Definition</option>
                    </select>
                </span>
               <input type="submit" value="Submit" id="userInfoSubmit">
            </form>
        </div>
        <div id="userInfoCals"></div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
